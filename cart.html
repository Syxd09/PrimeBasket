<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - PrimeBasket</title>

  <!-- Set theme before page load -->
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dark1: '#8F87F1',
            dark2: '#C68EFD',
            dark3: '#E9A5F1',
            dark4: '#FED2E2',
          }
        }
      }
    };
  </script>
</head>
<body class="bg-white text-gray-800 dark:bg-dark1 dark:text-black min-h-screen flex flex-col">

  <!-- Navbar / Top Bar -->
  <header class="bg-black text-white dark:text-black dark:bg-dark2 shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-wide">ðŸ›’ PrimeBasket</h1>
      <div class="flex items-center gap-4">
        <a href="index.html" class="text-sm hover:underline">Home</a>
        <button id="theme-toggle" class="relative w-12 h-6 bg-gray-300 rounded-full p-1 dark:bg-gray-700 transition-all">
          <div id="theme-thumb" class="absolute top-0.5 left-0.5 w-5 h-5 bg-black rounded-full transition-transform dark:translate-x-6 dark:bg-white"></div>
        </button>
      </div>
    </div>
  </header>

  <!-- Cart Content -->
  <main class="flex-grow px-4 py-8">
    <div class="max-w-4xl mx-auto w-full">
      <h2 class="text-3xl font-semibold mb-6">Your Cart</h2>

      <div id="cart-items" class="space-y-6"></div>

      <div id="cart-summary" class="mt-10 border-t pt-6 text-right text-xl font-semibold hidden">
        Total: â‚¹<span id="total-price">0</span>
      </div>

      <div id="empty-message" class="text-center mt-10 text-gray-600 text-lg hidden">
        Your cart is empty. <a href="index.html" class="text-blue-500 hover:underline">Go shopping</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black dark:bg-dark2 border-t white:border-gray-600 text-center py-4 text-sm text-gray-500 dark:text-gray-100">
    &copy; 2025 PrimeBasket. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    const html = document.documentElement;
    const toggleBtn = document.getElementById('theme-toggle');
    const cartItemsContainer = document.getElementById('cart-items');
    const totalPriceElement = document.getElementById('total-price');
    const cartSummary = document.getElementById('cart-summary');
    const emptyMessage = document.getElementById('empty-message');

    // Load saved theme or system preference
    const userTheme = localStorage.getItem('theme');
    const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (userTheme === 'dark' || (!userTheme && systemDark)) {
      html.classList.add('dark');
    }

    toggleBtn.addEventListener('click', () => {
      html.classList.toggle('dark');
      const newTheme = html.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', newTheme);
    });

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cartItemsContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartSummary.classList.add('hidden');
        emptyMessage.classList.remove('hidden');
        return;
      }

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const itemDiv = document.createElement('div');
        itemDiv.className = 'flex flex-col md:flex-row items-center justify-between gap-4 border rounded-lg p-4 dark:border-gray-600 bg-white dark:bg-gray-800';

        itemDiv.innerHTML = `
          <div class="flex items-center gap-4">
            <img src="${item.image}" alt="${item.name}" class="w-24 h-24 object-cover rounded" />
            <div>
              <h3 class="font-bold text-lg">${item.name}</h3>
              <p class="text-gray-500 dark:text-gray-300">Price: â‚¹${item.price}</p>
              <p class="text-gray-500 dark:text-gray-300">Quantity: ${item.quantity}</p>
              <p class="text-gray-500 dark:text-gray-300">Total: â‚¹${itemTotal}</p>
            </div>
          </div>
          <button data-index="${index}" class="remove-btn bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
            Remove
          </button>
        `;

        cartItemsContainer.appendChild(itemDiv);
      });

      totalPriceElement.textContent = total.toLocaleString();
      cartSummary.classList.remove('hidden');
      emptyMessage.classList.add('hidden');

      document.querySelectorAll('.remove-btn').forEach(button => {
        button.addEventListener('click', () => {
          const index = button.getAttribute('data-index');
          cart.splice(index, 1);
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        });
      });
    }

    document.addEventListener('DOMContentLoaded', renderCart);
  </script>
</body>
</html>
