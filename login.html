<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PrimeBasket</title>

  <!-- Apply theme early -->
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-4 bg-white text-gray-800 dark:bg-gray-900 dark:text-white">

  <!-- Login Box -->
  <div class="w-full max-w-md p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-lg transition-all">
    <h2 class="text-3xl font-bold mb-6 text-center">Login to PrimeBasket</h2>

    <form id="login-form">
      <label class="block mb-2 font-medium">Name</label>
      <input type="name" required
        class="w-full px-4 py-2 mb-4 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="you@example.com" />

      <label class="block mb-2 font-medium">Password</label>
      <input type="password" required
        class="w-full px-4 py-2 mb-6 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="••••••••" />

      <button type="submit"
        class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition">Login</button>
    </form>

    <p class="mt-4 text-center text-sm">
      Don't have an account?
      <a href="signup.html" class="text-blue-500 hover:underline">Sign up</a>
    </p>

    <!-- Theme toggle -->
    <button id="theme-toggle"
      class="mt-6 w-full bg-gray-200 text-black dark:bg-gray-700 dark:text-white py-2 rounded-lg hover:opacity-90 transition">
      Toggle Theme
    </button>
  </div>

  <!-- JS for Theme Toggle -->
  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const html = document.documentElement;

    toggleBtn.addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    });

    // Optional: Form submission handler
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      // Add your login logic here (API call, validation, etc.)
      alert('Logging in...');
    });
  </script>
</body>
</html>
