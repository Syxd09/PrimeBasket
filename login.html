<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PrimeBasket</title>

  <!-- Ensure dark mode is applied BEFORE Tailwind loads -->
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>

  <!-- Tailwind with darkMode: 'class' -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-4 bg-white text-gray-800 dark:bg-gray-900 dark:text-white">

  <div class="w-full max-w-md p-8 bg-white dark:bg-gray-800 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form>
      <label class="block mb-2">Email</label>
      <input type="email" class="w-full px-4 py-2 mb-4 border rounded dark:bg-gray-700 dark:border-gray-600 focus:outline-none" placeholder="you@example.com" />

      <label class="block mb-2">Password</label>
      <input type="password" class="w-full px-4 py-2 mb-6 border rounded dark:bg-gray-700 dark:border-gray-600 focus:outline-none" placeholder="••••••••" />

      <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition">Login</button>
    </form>
    <p class="mt-4 text-center text-sm">Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign up</a></p>

    <!-- Theme toggle button -->
    <button id="theme-toggle" class="mt-6 w-full bg-gray-200 text-black dark:bg-gray-700 dark:text-white py-2 rounded">Toggle Theme</button>
  </div>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const html = document.documentElement;

    toggleBtn.addEventListener('click', () => {
      html.classList.toggle('dark');
      const isDark = html.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
