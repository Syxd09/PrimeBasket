<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignUp - PrimeBasket</title>
  <script>
    // Add dark mode class on page load based on localStorage
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable dark mode based on class
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-white flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 border border-gray-200 dark:border-gray-700">
    <h2 class="text-2xl font-bold text-center mb-6 text-black dark:text-white">Sign Up to PrimeBasket</h2>

    <form action="#" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 text-gray-700 dark:text-gray-300 font-medium">Username</label>
        <input type="text" name="username" required class="w-full px-4 py-2 border rounded focus:outline-none dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-black dark:focus:ring-white"/>
      </div>
      <div>
        <label class="block mb-1 text-gray-700 dark:text-gray-300 font-medium">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded focus:outline-none dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-black dark:focus:ring-white"/>
      </div>
      <div>
        <label class="block mb-1 text-gray-700 dark:text-gray-300 font-medium">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded focus:outline-none dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-black dark:focus:ring-white"/>
      </div>
      <div>
        <label class="block mb-1 text-gray-700 dark:text-gray-300 font-medium">Confirm Password</label>
        <input type="password" name="confirm_password" required class="w-full px-4 py-2 border rounded focus:outline-none dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-black dark:focus:ring-white"/>
      </div>

      <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition">Sign Up</button>
    </form>

    <p class="mt-4 text-center text-sm">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a></p>

    <button id="theme-toggle" class="mt-6 w-full bg-gray-200 text-black dark:bg-gray-700 dark:text-white py-2 rounded">Toggle Theme</button>
  </div>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const html = document.documentElement;

    toggleBtn.addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>

</body>
</html>
