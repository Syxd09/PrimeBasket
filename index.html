<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrimeBasket - Shop Here</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">

  <!-- Set theme before loading CSS -->
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dark1: '#8F87F1',
            dark2: '#C68EFD',
            dark3: '#E9A5F1',
            dark4: '#FED2E2',
            primary: '#8F87F1',
            secondary: '#C68EFD',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-white text-gray-800 dark:bg-dark1 dark:text-black">

  <!-- Navbar -->
  <nav class="bg-black text-white px-6 py-4 flex items-center justify-between shadow-md dark:bg-dark2 dark:text-white">
    <div class="flex items-center gap-10">
      <img src="image-logo.png" alt="PrimeBasket Logo" class="h-10 w-auto" />
    </div>
    <div class="flex items-center gap-4">
      <a href="#contact" class="border border-white px-2 py-1 rounded hover:bg-white hover:text-black transition">Contact</a>
      <a href="#" class="border border-white px-2 py-1 rounded hover:bg-white hover:text-black transition">About Us</a>
      <a id="login-link" href="login.html" class="border border-white px-2 py-1 rounded hover:bg-white hover:text-black transition">Login</a>
      <a href="cart.html" class="relative border border-white px-3 py-1 rounded hover:bg-white hover:text-black transition flex items-center gap-1">
        üõí <span class="hidden sm:inline">Cart</span>
        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-black text-xs w-5 h-5 flex items-center justify-center rounded-full">0</span>
      </a>
      <button id="theme-toggle" class="relative w-12 h-6 bg-gray-300 rounded-full p-1 dark:bg-gray-700 transition-all">
        <div id="theme-thumb" class="absolute top-0.5 left-0.5 w-5 h-5 bg-black rounded-full transition-transform dark:translate-x-6 dark:bg-white"></div>
      </button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="relative text-center py-20 text-white">
    <div class="absolute inset-0">
      <img src="overlay image.png" alt="PrimeBasket Background" class="w-full h-full object-cover opacity-30">
      <div class="absolute inset-0 bg-black opacity-40"></div>
    </div>
    <div class="relative z-10 max-w-3xl mx-auto px-4">
      <h1 class="text-4xl md:text-5xl font-extrabold mb-4">Welcome to PrimeBasket</h1>
      <p class="text-lg md:text-xl mb-6">Your one-stop shop for quality products at the best price</p>
      <a href="#products" class="inline-block bg-black text-white px-6 py-3 rounded hover:bg-gray-800 dark:bg-dark3 dark:text-white transition duration-300 ease-in-out">
        Start Shopping
      </a>
    </div>
  </section>
  <!-- Fetching products from API -->
  <div id="loading-spinner" class="flex justify-center items-center mb-8">
    <svg class="animate-spin h-10 w-10 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
    </svg>
  </div>
  

  <!-- Product Section -->
  <section id="products" class="bg-gray-200 dark:bg-dark4 py-12">
    <main class="flex-grow px-4 py-8">
      <div class="max-w-6xl mx-auto">
        <h2 class="text-3xl font-semibold mb-6 text-center">Our Products</h2>

        <!-- Search Bar -->
        <div class="max-w-md mx-auto mb-8">
          <input id="search-input" type="text" placeholder="Search products..."
            class="w-full px-4 py-3 rounded-lg bg-white dark:bg-white text-black placeholder-gray-500 shadow focus:outline-none focus:ring-2 focus:ring-primary transition duration-300" />
        </div>

        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <p id="no-products" class="text-center text-gray-500 hidden">No products available.</p>
      </div>
    </main>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="bg-gray-100 dark:bg-dark2 py-20 px-6">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-4xl font-bold mb-4 text-gray-900 dark:text-black">Get in Touch</h2>
      <p class="text-gray-600 dark:text-black mb-10 text-lg">We'd love to hear your feedback or answer any questions you may have.</p>
      <form class="grid grid-cols-1 md:grid-cols-2 gap-6 text-left bg-white dark:bg-dark4 shadow-lg rounded-lg p-8">
        <div class="md:col-span-2">
          <label class="block mb-2 font-semibold text-gray-700 dark:text-black">Full Name</label>
          <input type="text" placeholder="Your Name" class="w-full px-5 py-3 rounded-lg bg-gray-100 dark:bg-white text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-dark1 transition duration-300" />
        </div>
        <div>
          <label class="block mb-2 font-semibold text-gray-700 dark:text-black">Email</label>
          <input type="email" placeholder="you@example.com" class="w-full px-5 py-3 rounded-lg bg-gray-100 dark:bg-white text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-dark1 transition duration-300" />
        </div>
        <div>
          <label class="block mb-2 font-semibold text-gray-700 dark:text-black">Subject</label>
          <input type="text" placeholder="Subject" class="w-full px-5 py-3 rounded-lg bg-gray-100 dark:bg-white text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-dark1 transition duration-300" />
        </div>
        <div class="md:col-span-2">
          <label class="block mb-2 font-semibold text-gray-700 dark:text-black">Message</label>
          <textarea rows="5" placeholder="Type your message..." class="w-full px-5 py-3 rounded-lg bg-gray-100 dark:bg-white text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-dark1 transition duration-300 resize-none"></textarea>
        </div>
        <div class="md:col-span-2">
          <button type="submit" class="w-full bg-black text-white font-semibold py-3 rounded-lg hover:bg-gray-800 transition duration-300">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-gray-600 text-center py-6 mt-12 dark:bg-dark2 dark:text-black">
    <p>&copy; 2025 PrimeBasket. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      const cartCountElement = document.getElementById('cart-count');
      if (cartCountElement) cartCountElement.textContent = totalItems;
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateCartCount();

      const toggleBtn = document.getElementById('theme-toggle');
      const html = document.documentElement;

      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        html.classList.add('dark');
      } else {
        html.classList.remove('dark');
      }

      if (toggleBtn) {
        toggleBtn.addEventListener('click', () => {
          html.classList.toggle('dark');
          const isDark = html.classList.contains('dark');
          localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
      }

      // Handle Login/Profile switch
      const loginLink = document.getElementById('login-link');
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

      if (isLoggedIn && loginLink) {
        loginLink.textContent = 'Profile';
        loginLink.setAttribute('href', 'profile.html');
      }
    });

    async function fetchProducts() {
  const loadingSpinner = document.getElementById('loading-spinner');
  try {
    loadingSpinner.style.display = 'flex'; // Show spinner

    const response = await fetch('https://primebasket.onrender.com/api/shop/products');
    const products = await response.json();

    const productList = document.getElementById('product-list');
    const noProductsMessage = document.getElementById('no-products');
    const searchInput = document.getElementById('search-input');

        let allProducts = products;
        renderProducts(allProducts);

    // Filter products by search
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filtered = allProducts.filter(p =>
        p.product.toLowerCase().includes(query)
      );
      renderProducts(filtered);
    });

    function renderProducts(list) {
      productList.innerHTML = '';
      if (list.length === 0) {
        noProductsMessage.classList.remove('hidden');
        return;
      } else {
        noProductsMessage.classList.add('hidden');
      }

      list.forEach(product => {
        const card = document.createElement('div');
        card.className = 'border rounded-lg p-4 shadow-lg bg-white dark:bg-gray-800 flex flex-col items-center';
        card.innerHTML = `
          <img src="${product.image || 'https://via.placeholder.com/150'}" alt="${product.product}" class="w-full h-48 object-cover rounded-md mb-4">
          <h3 class="text-lg font-semibold product-name">${product.product}</h3>
          <p class="text-gray-500 dark:text-gray-300 text-sm">${product.category} - ${product.sub_category}</p>
          <p class="text-sm mt-2 text-center">${product.description?.substring(0, 100) || 'No description available'}...</p>
          <p class="font-bold mt-2">Price: ‚Çπ${product.sale_price} <span class="line-through text-gray-400">‚Çπ${product.market_price}</span></p>
          <p class="text-yellow-500">‚≠ê ${product.rating || 'No Rating'}</p>
          <button class="mt-4 w-full bg-primary text-white py-2 rounded hover:bg-secondary transition add-to-cart-btn">Add to Cart</button>
        `;
        card.querySelector('.add-to-cart-btn').addEventListener('click', () => {
          const name = product.product;
          const price = parseInt(product.sale_price);
          const image = product.image;
          let cart = JSON.parse(localStorage.getItem('cart')) || [];
          const existing = cart.find(item => item.name === name);
          if (existing) {
            existing.quantity += 1;
          } else {
            cart.push({ name, price, image, quantity: 1 });
          }
          localStorage.setItem('cart', JSON.stringify(cart));
          updateCartCount();
          alert(`${name} added to cart!`);
        });
        productList.appendChild(card);
      });
    }

  } catch (err) {
    console.error('Error fetching products:', err);
    document.getElementById('no-products').textContent = 'Failed to load products. Please try again later.';
    document.getElementById('no-products').classList.remove('hidden');
  } finally {
    loadingSpinner.style.display = 'none'; // Ensure spinner hides even on error
  }
}

  </script>
</body>
</html>
